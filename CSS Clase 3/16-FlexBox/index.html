<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Display Flex</h1>

    <div class="contenedor">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <hr>
    <h2>Justify Content</h2>

    <div class="contenedor contenedor2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <hr>
    <h2>Align Items</h2>

    <div class="contenedor contenedor3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <hr>
    <h2>Flex-Grow</h2>

    <div class="contenedor contenedor4">
        <div class="Flex-Grow">1</div>
        <div class="Flex-Grow FG">2</div>
        <div class="Flex-Grow">3</div>
        <div class="Flex-Grow">4</div>
    </div>


</body>

</body>
</html>
