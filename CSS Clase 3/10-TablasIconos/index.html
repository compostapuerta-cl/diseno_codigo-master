<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Tablas</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Eliminar</th>
                <th>Modificar</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Casa</td>
                <td>Grande</td>
                <td><i class="fa-solid fa-user-xmark"></i></td>
                <td><i class="fa-solid fa-pen-to-square"></i></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Curso</td>
                <td>Css</td>
                <td><i class="fa-solid fa-user-xmark"></i></td>
                <td><i class="fa-solid fa-pen-to-square"></i></td>
            </tr>
        </tfoot>

    </table>


    <script src="https://kit.fontawesome.com/a6ec320c09.js" crossorigin="anonymous"></script>
</body>

</html>
